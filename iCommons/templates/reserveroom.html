{% extends "base.html" %} {% load static %}

{% block content %}

<!-- Reserve a room
================================================== -->
<div class="view" style="height: 725px; background-image: url(/static/images/icommons-desktop.png); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="img-thumbnail" style="background-color: #07294D; color:#FFC600;">
                    <h1 class="text-center"> Reserve a Conference Room </h1>
                    <form>
                        
                        <div class="mt-3">
                            <label for="user">
                              <h4>Email</h4>
                            </label>
                            <input type="text" name="user" class="form-control form-control-lg" value="{{ request.user.email }}" placeholder="abc123@drexel.edu" >
                            </div>

                        <!-- Select a room -->
                        <label for="room">
                            <h4>Select a Room... </h4>
                        </label>
                        <select name="room" class="form-control form-control-lg">
                            <option>Select a Room... </option>
                            {% for room in Rooms %}
                            <option>{{ room }}</option>
                            {% endfor %}
                        </select>

                        <!-- Enter the Date -->
                        <div class="mt-3">
                            <label for="date">
                                <h4>Enter Desired Date...</h4>
                            </label>
                            <input name="date" class="form-control form-control-lg" type="text" placeholder="MM/DD/YYYY">
                        </div>

                        <!-- Choose timeslot -->
                        <div class="mt-3">
                            <label for="time">
                                <h4>Choose an available timeslot... </h4>
                            </label>
                            <select name="room" class="form-control form-control-lg">
                                <option>Select a Timeslot...</option>
                                <option>12:00AM</option>
                                <option>12:00PM</option>
                            </select>
                        </div>

                        <a href = "{% url 'home' %}" class="btn btn-primary btn-md one-quarter">Back</a>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-md three-quarters">Reserve</button>

                </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
