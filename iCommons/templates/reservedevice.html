{% extends "base.html" %} {% load static %}

{% block content %}

<div class="view" style="height: 725px; background-image: url(/static/images/icommons-desktop.jpg); background-repeat: no-repeat; background-size: cover; background-position: center center;">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="img-thumbnail" style="background-color: #07294D; color:#FFC600;">
          <h1 class="text-center"> Reserve Equipment </h1>
          <form method="post" action="" id="form">
            {% csrf_token %}
            <div class="mt-3">
            <label for="user">
              <h4>Drexel User ID</h4>
            </label>
            <input type="text" name="user" class="form-control form-control-lg">
            </div>

            <!-- Select a device -->
            <div class="mt-3">
            <label for="device">
              <h4>Select Equipment Type... </h4>
            </label>
            <select name="device" class="form-control form-control-lg">
              {% for device in Devices %}
              <option>{{device}}</option>
              {% endfor %}
            </select>
            </div>

            <!-- Enter the Date -->
            <div class="mt-3">
              <label for="device">
                <h4>Select How Many Hours</h4>
              </label>
              <input type="number" name="time" min="1" max="24" class="form-control form-control-lg" required>
              </select>
            </div>


            <a href = "{% url 'home' %}" class="btn btn-primary btn-md one-quarter">Back</a>
            <button type="submit" class="btn btn-primary btn-md three-quarters">Reserve</button>
            
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
