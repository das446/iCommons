{% extends "base.html" %} {% load static %}

{% block content %}

<!-- User Information
================================================== -->
<div class="view" style="height: 725px; background-image: url('icommons-desktop.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div style="color:#ffffff;">
          <form>
            <div class="row justify-content-between">
              <div class="form-group col-5">
                <label for="formGroupExampleInput">First Name</label>
                <input type="text" class="form-control" placeholder="First Name" value="{{ user.first_name|default:'' }}">
              </div>
              <div class="form-group col-5">
                <label for="formGroupExampleInput2">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" value="{{ user.last_name|default:'' }}">
              </div>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Email Address</label>
              <input type="text" class="form-control" placeholder="Email Address" value="{{ user.email|default:'' }}">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Phone Number</label>
              <input type="text" class="form-control" placeholder="Phone Number" value="{{ user.phone_number|default:'' }}">
            </div>
            <div class="row justify-content-between">
              <div class="form-group col-5">
                <label for="formGroupExampleInput2">University ID</label>
                <input type="text" class="form-control" placeholder="University ID"  value="{{ user.university_id|default:'' }}">
              </div>
              <!-- <div class="form-group col-5">
                <label for="formGroupExampleInput2">Major</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" value="{{ user.major|default:'' }}">
              </div>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Advisor</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" value="{{ user.advisor|default:'' }}">
            </div> -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Update Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
